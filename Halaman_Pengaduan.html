    <main>
        <section class="pengaduan-section">
            <h2>Formulir Pengaduan</h2>
            <form id="pengaduanForm">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
                
                <label for="nik">NIK:</label>
                <input type="text" id="nik" name="nik" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telepon">Nomor Telepon:</label>
                <input type="text" id="telepon" name="telepon" required>
                
                <label for="kategori">Kategori Pengaduan:</label>
                <select id="kategori" name="kategori" required>
                    <option value="kecurangan">Kecurangan</option>
                    <option value="kerusakan">Kerusakan Sistem</option>
                    <option value="lainnya">Lainnya</option>
                </select>
                
                <label for="deskripsi">Deskripsi Pengaduan:</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>
                
                <label for="bukti">Upload Bukti:</label>
                <input type="file" id="bukti" name="bukti" accept="image/*">
                
                <button type="submit">Kirim Pengaduan</button>
            </form>
        </section>

        <div id="success-notification" class="notification success">
            <span class="icon">âœ”</span>
            <h2>Pengaduan Terkirim!</h2>
            <p>Terimakasih atas Informasi Anda! Anda akan diarahkan ke halaman beranda.</p>
            <button onclick="hideSuccessNotification()">Ok</button>
        </div>
